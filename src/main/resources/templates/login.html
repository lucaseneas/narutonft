<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<home>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Naruto NFT</title>
</home>
</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark  logo-container ">
		<div class="container-fluid ">
			<img src="https://i.imgur.com/ILyp9VG.png" href="/home" width="150">
			<div class="">

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="navbarText"
					aria-controls="navbarText" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class=" collapse navbar-collapse " id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/home">Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Sobre o site</a></li>
						<button class="btn btn-warning" type="submit">Login</button>	
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<nav>

	<div class="mt-5 container shadow-lg p-3 mb-5 bg-body rounded ">
		<h1>Insira seu Login</h1>
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		
		<form th:action="@{/login}" class= "card-body" method="post">
			<div class="mb-3" >
				<label for="exampleInputEmail1" class="form-label">Email cadastrado</label>
				<input type="text" name="username" class="form-control" placeholder="Email" />
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Senha </label>
				<input type="password" name="password" class="form-control" placeholder="Senha" />
			</div>
			<div class="d-flex justify-content-between">
					<input type="submit" class="btn btn-warning" value="Realizar Login" />
					<a href="/cadastroUsuario" class="btn btn-warning" role="button" data-bs-toggle="button">Cadastre-se</a>
			</div>
	</div>
	
	</nav>
	


</body>
</html>
